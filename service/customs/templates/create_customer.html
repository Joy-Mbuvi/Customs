<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
</head>
<body>

    <h1>Welcome to your sign in!</h1>
    <p>This is where you can create your customer account .</p>

    <form method="POST" action="http://localhost:8000/customs/customers/new/">
        <input type="text" name="name" placeholder="Enter Name" required>
        <br>
        <br>
        <input type="text" name="phone_number" placeholder="Start with +254.." required>
        <br>
        <br>
        <input type="email" name="email" placeholder="Enter email" required>
        <br>
        <br>
        <button type="submit">Create Customer</button>
    </form>
</body>
</html>
